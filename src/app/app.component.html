
<div>
    <div *ngFor="let messag of messages">
      <h3>  {{messag.payload.doc.data().name}} : <i>{{messag.payload.doc.data().message}}</i> </h3>    
    </div>
    <div>
      <form [formGroup]="chatForm" (keyup.enter)="onSubmit(chatForm.value)">
        <input type="text" placeholder="enter your message" formControlName="message">
        <input type="submit" value="send"> 
      </form>
    </div>
</div>
